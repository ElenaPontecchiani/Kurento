    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
                    <a class="navbar-brand" href="./">Richiedi assitenza remota</a>
                </div>

                <div id="superior_room">
                    Numero di utenti connessi alla room: <b id="number-of-connected-users">0</b>

                    <div id="hide-on-datachannel-opened">
                        Apri la tua room: <b id="room-id"> </b>

                        <button id="open-room">Apri room</button>
                    </div>
                </div>
            </div>
        </div>
    </header>







    <div id="page">
        <div id="section1" class="row">
            <!--SEZIONE CHE CONTIENE PRIMA PARTE PAGINA: VIDEO, CHAT E CANVAS-->
            <!--CANVAS-->
            <div id="canvas">
                <div id="canvas_container">
                    <script src="js/canvas/canvas_designer.js"></script>

                </div>

            </div>
            <div id="videocall">
                <div id="video" class="col-md-5">
                    <div id="videoBig">
                        <video id="videoOutput" autoplay width="550px" height="370px" poster="./img/webrtc.png"></video>
                    </div>
                    <div id="videoSmall">
                        <video id="videoInput" autoplay width="200px" height="140px" poster="./img/webrtc.png"></video>
                    </div>
                </div>
            </div>

            <!--CHAT-->
            <div id="content1">
                <div class="messages">


                </div>
                <form id="formChat" class="footer" onsubmit="return false;">
                    <input type="text" placeholder="Scrivi..">
                    <button id="textSubmit" class="btn btn-primary" type="submit">Invia</button>
                </form>
            </div>

            <template data-template="message">
        <div class="message">
            <div class="message__bubble"></div>
        </div>
        </template>




        </div>
        <div class="page-content p-5" id="content">












            <div class="row">


                <script src="js/room_connection/connection_manager.js"></script>
                <script src="js/canvas/canvas_stream_manager.js"></script>


























            </div>



        </div>

        <div class="accordion" id="accordionExample">

            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        + Registrati
                      </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <!--REGISTRAZIONE-->
                        <div id="registerForm" class="page-header">
                            <h4>Registrazione</h4>
                            <p>Compila il form per registrarti nel sistema. Gli altri utenti potranno contattarti attraverso l'username che inserirai.</p>
                            <div class="superRow">
                                <label class="control-label" for="name">Username personale</label>
                                <div class="row">
                                    <div class="col-md-5">
                                        <input id="name" name="name" class="form-control" onkeydown="if (event.keyCode == 13) register();" />
                                    </div>
                                    <div class="col-md-7 text-right">
                                        <a id="register" href="#" class="btn btn-primary"><span
                                                        class="glyphicon glyphicon-plus"></span> Registrati</a>
                                    </div>
                                </div>
                            </div>
                            <div class="superRow">
                                <label class="control-label" for="name">Di cosa hai bisogno?</label>
                                <div class="row">
                                    <div class="col-md-5">
                                        <select id="skills" name="name" class="form-control">
                                                <option value="" disabled selected>Scegli l'opzione</option>
                                                <option value="1">Istruzioni di utilizzo</option>
                                                <option value="2">Istruzioni di correzione</option>
                                                <option value="3">Istruzioni di manutenzione</option>
                                            </select>
                                    </div>
                                    <div class="col-md-7 text-right">
                                        <a id="skills_button" href="#" class="btn btn-primary"><span
                                                    class="glyphicon glyphicon-plus"></span> Aggiungi </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        + Chiama
                      </button>
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <!--VIDEOCALL-->
                    <div class="col-md-5">
                        <h4>Richiedi assistenza</h4>
                        <label class="control-label" for="peer">Username destinatario</label>
                        <div class="row">
                            <div id="usernameInput" class="col-md-5">
                                <input id="peer" name="peer" class="form-control" onkeydown="if (event.keyCode == 13) call();">
                            </div>
                            <br/> <br/>
                            <div id="videocallButton">
                                <a id="call" href="#" class="btn btn-success">
                                    <span class="glyphicon glyphicon-play"></span> Chiama</a>
                                <a id="terminate" href="#" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-stop"></span> Stop</a>
                                <a id="play" href="#" class="btn btn-warning">
                                    <span class="glyphicon glyphicon-play-circle"></span>Replay</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
