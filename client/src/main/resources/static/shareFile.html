    <title>Demo2</title>

<body>
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
                    <a class="navbar-brand" href="./">Fornisci assitenza remota</a>
                </div>

            </div>
        </div>
    </header>


    <!-- Vertical navbar -->

    <div class="vertical-nav bg-white" id="sidebar">


        <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item">
                <a href="register.html" class="nav-link text-dark font-italic bg-light">
                    <i class="fa fa-th-large mr-3 text-primary fa-fw"></i> Registrazione
                </a>
            </li>
            <li class="nav-item">
                <a href="videocall.html" class="nav-link text-dark font-italic">
                    <i class="fa fa-address-card mr-3 text-primary fa-fw"></i> Videochiamata
                </a>
            </li>
            <li class="nav-item">
                <a href="shareFile.html" class="nav-link text-dark font-italic">
                    <i class="fa fa-cubes mr-3 text-primary fa-fw"></i> Condividi file
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-dark font-italic">
                    <i class="fa fa-picture-o mr-3 text-primary fa-fw"></i> Chat
                </a>
            </li>
        </ul>


    </div>

    <!-- End vertical navbar -->

    <div class="page-content p-5" id="content">
        <!--CONTIENE LA PAGINA CON TUTTE LE INFORMAZIONI-->







        <div id="fileShare" class="row">




            <section id="file" class="col-md-5">
                <div id="intestazioneFile">
                    <h4>Condividi file</h4>
                    <p>Condividi con l'interlocutore i tuoi file. E' supportato qualsiasi tipo di file</p>

                </div>
                <div>
                    <form id="fileInfo">
                        <label class="custom-file-upload btn btn-primary" href="#">
                                    <input type="file" id="fileInput" name="files"  />
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Sfoglia..
                                </label>
                    </form>
                    <button disabled id="sendFile" href="#" class="btn btn-success"><span
                        class="glyphicon glyphicon-play"></span> Invia</button>
                    <button disabled id="abortButton" href="#" class="btn btn-danger"><span
                        class="glyphicon glyphicon-stop"></span> Sospendi</button>
                </div>

            </section>

            <section id="progress" class="col-md-7">

                <div id="contenitoreProgress">
                    <div class="progress">
                        <p class="label2">Send progress: </p>
                        <progress id="sendProgress" max="0" value="0"></progress>
                    </div>
                    <div class="progress">
                        <p class="label2">Receive progress: </p>
                        <progress id="receiveProgress" max="0" value="0"></progress>
                    </div>
                </div>

                <a id="download"></a>
                <span id="status"></span>
            </section>





        </div>


    </div>
    <!--chiude container della pagina-->

    <!--chiude container generale-->
